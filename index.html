<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch - a - Sketch</title>

    <!-- Bootstrap & Fonts CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Meow+Script&family=Roboto:ital,wght@0,100;0,300;0,500;0,700;1,100;1,300&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <!-- My CSS -->
    <link rel = "stylesheet" href = "style.css">
    <link rel="icon" type="image/x-icon" href="images/pencil.ico">
</head>
<body>
    
    <header>
        <h1>Etch - a - Sketch</h1>
        <h4>Dream and draw !</h4>
    </header>

    <div id = "bigContainer">
        <div id = "containerSection">
            <div class = "boardSettings">
                <div class = "btn rounded-pill">
                    <span>Paper Color</span>
                    <div class="input-color-container">
                        <input id = "paperColor" type="color" class="control-color" value="#ffffff">
                    </div>
                </div>
                <div id = "pencil" class = "tog btn rounded-pill">
                    <span>Pen Color</span>
                    <div class="input-color-container">
                        <input id = "pencilColor" type="color" class="control-color" value="#000000">
                    </div>
                </div>
                <div id = "unicorn" class = "btn rounded-pill">
                    <span>Unicorn!</span>
                    <img src = "images/unicorn (2).png">
                </div>
                <div id = "eraser" class = "btn rounded-pill">
                    <span>Eraser</span>
                    <img src = "images/eraser.png">
                </div>
                    <label for="boardSize" class="form-label">12 x 12</label>
                    <input type="range" class="form-range" min="5" max="100" value = "12" step="1" id="boardSize">
         </div>
            <div class = "grid-container" id = "board"></div>
        </div>
        <div class = "boardSettings">
            <button class = "btn btn-large rounded-pill" id = "clearBoard">Clear Board</button>
        </div>
    </div>

    <footer>
        <span>Copyright Â© 2022 Ruxi &nbsp;</span>
        <a href = "https://github.com/RuxiMatei/Etch-a-Sketch"> <!--SCHIMBAAA-->
            <img id = "gitlogo" src = "images/GitHub-Mark-32px.png">
        </a>
    </footer>

    <!-- My JavaScript -->
    <script src = "script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
